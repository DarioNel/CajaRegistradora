<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="header-titulo">Caja Registradora - Despensa Don CoCo</div>
    
    <div class="titulo">
        <h3>Punto de Ventas</h3>
        <img src="./img/express.png" alt="" class="express"/>
    </div>
    
    <div class="login">
        <img src="./img/user.png" alt="" class="logo-login"/><br>
        <form action="">
            <input class="name" type="text" name="name" placeholder="Usuario" maxlength="15" required/>
            <input class="passwd" type="password" name="password" placeholder="Contraseña" maxlength="15" required/>
            <br>
            <button class="send" type="submit" name="send">Iniciar Sesión</button>
        </form>    
    </div>

</body>
</html>
